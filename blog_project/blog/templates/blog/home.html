<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Blog</title>
  </head>
  <body>
    <header>
      <h1><a href="{% url 'home'}">Django blog</a></h1>
    </header>
    <div>
      {% block content %}
        {% for post in object_list %}
          <div class="post-entry">
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
          </div>
        {% endfor %}
      {% endblock content %}
    </div>
  </body>
</html>
